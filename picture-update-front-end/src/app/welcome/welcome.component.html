<div class="container text-center my-4 page-container" >
  <!-- Welcome Message -->
  <div class="alert alert-warning">
   <h2> Welcome to your Pictures</h2>
  </div>
  <!-- Color Boxes -->
  <div class="row mb-4">
    <div class="col">
      <div class="p-3 border bg-primary"></div>
    </div>
    <div class="col">
      <div class="p-3 border bg-success"></div>
    </div>
    <div class="col">
      <div class="p-3 border bg-danger"></div>
    </div>
    <div class="col">
      <div class="p-3 border bg-warning"></div>
    </div>
    <div class="col">
      <div class="p-3 border bg-info"></div>
    </div>
  </div>
  <!-- Images Display -->
  <div class="row justify-content-center">
    <div *ngFor="let image of allImages" class="col-lg-4 col-md-6 mb-4">
      <div class="image-box">
        <img [src]="'http://localhost:8080/images/' + image.id" alt="{{image.imageDetails}}" />
        <p class="image-details">{{image.imageDetails}}</p>

      </div>
      <button class="btn btn-sm btn-danger mt-2" (click)="deleteImage(image.id)">Delete</button>
    </div>
  </div>

  <!-- Link to navigate to the PictureUpdateComponent -->
  <div class="alert alert-warning mt-4">
    <a routerLink="/upload">Add a Picture</a>
  </div>
  <!-- Add Logout Button -->
  <button class="btn btn-danger mt-3" (click)="logout()">Logout</button>
</div>
